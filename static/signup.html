<html lang="en">

<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <div id="page">
        <div id="back">
            <div id="container">
                <div id="head">
                    <h1 class="signup">Sign Up</h1>
                </div>
                <div id="formarea">
                    <form class="form">
                        <label class="label">Name:</label><br/>
                        <input type="text" class="input" name="name" placeholder="Enter name here" class="entertext" id="name" autoFocus/><br/><br/><br/>
                        <label class="label">Username:</label><br/>
                        <input type="text" class="input" name="username" placeholder="Enter username here" class="entertext" id="username" autoFocus/><br/><br/><br/>
                        <label class="label">Email:</label><br/>
                        <input type="email" name="email" placeholder="Enter text" required class="entertext" id="email" /><br/><br/><br/>
                        <label class="label">Password:</label><br/>
                        <input type="password" name="password" placeholder="Max length 8" maxLength="8" class="entertext" id="password" /><br/><br/><br/>
                        <label class="label">DOB:</label><br/>
                        <input type="date" name="dob" placeholder="DD/MM/YYYY" class="date" id="dob" /><br/><br/><br/>
                    </form>
                </div>
                <div id="submitarea">
                    <button type="submit" class="submit" id="submit">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const submitbutton = document.getElementById("submit")
        submitbutton.addEventListener('click', registerUser)

        async function registerUser(event) {
            const name = document.getElementById("name").value
            const username = document.getElementById("username").value
            const password = document.getElementById("password").value
            const email = document.getElementById("email").value
            const dob = document.getElementById("dob").value
            console.log(name);
            console.log(username);
            console.log(password);
            console.log(email);
            console.log(dob);

            const result = await fetch('/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        email,
                        password,
                        name,
                        dob
                    })
                }).then((res) => res.json())
        }
    </script>

</body>

</html>
